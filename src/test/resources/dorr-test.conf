conf {
  mediaDir = "/media/"
  httpAddr = "0.0.0.0:9191"
  accessToken = "token"
  idlePeriod = 10

  group {
    id = 8888888
    secret = "group-secret"
  }

  app = {
    id      = 8888888
    secret  = "app-secret"
  }

  oauth = {
    authorizationUrl = "https://oauth.vk.com/blank.html"
    tokenUrl = "https://oauth.vk.com/access_token"
    clbAddr = "http://127.0.0.1:9191/secure/callback"
  }

  database = {
    path = "/home/me/base1"
  }

  schedule = {
    postingPoints = [ "20:00", "18:00", "16:00" ]
    timezoneOffset = "+03:00"
    queueInDays = 5
    clashInterval = 60
  }
}